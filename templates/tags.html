{% extends "layout.html" %}

{% block content %}
  <h2>{{tag.title}}</h2>

  <h3>Notes:</h3>
  <ul>
    {% for note in notes %}
      <li>
        <a href="/notes/{{note.id}}">{{note.title}}</a>
        <small>
          {% for tag in note.tags %}
            <a href="/tags/{{tag.id}}">{{tag.title}}</a>
          {% endfor %}
        </small>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
