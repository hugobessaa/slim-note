<html>
<head>
  <title>Slim Note</title>
</head>
<body>
  <a href="/">home</a>
  <h1>{{tag.title}}</h1>

  <h2>notes:</h2>
  <ul>
    {% for note in notes %}
      <li>
        <a href="/notes/{{note.id}}">{{note.title}}</a>
        <small>
          {% for tag in note.tags %}
            <a href="/tags/{{tag.id}}">{{tag.title}}</a>
          {% endfor %}
        </small>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
